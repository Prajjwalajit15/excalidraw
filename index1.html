<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>excalidraw</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="top">
        <span class="material-symbols-outlined folder">
            table_rows_narrow
        </span>

        <div class="tools">
            <i class="fa-solid fa-unlock tools-Elements tool-icon" data-tool="unlock"></i>
            <i class="fa-regular fa-hand tools-Elements tool-icon" data-tool="hand"></i>
            <a href="./index.html"><i class="fa-solid fa-arrow-pointer tools-Elements arrow tool-icon" data-tool="arrow"></i></a>
            <i class="fa-regular fa-square tools-Elements tool-icon" id="squareTool" data-tool="square"></i>
            <i class="fa-solid fa-diamond tools-Elements tool-icon" id="diamondTool" data-tool="diamond"></i>
            <i class="fa-regular fa-circle tools-Elements tool-icon" id="circleTool" data-tool="circle"></i>
            <i class="fa-solid fa-arrow-right tools-Elements tool-icon" id="arrowTool" data-tool="arrow-right"></i>
            <i class="fa-solid fa-minus tools-Elements tool-icon" id="lineTool" data-tool="line"></i>
            <div class="pen-container">
                <i class="fa-solid fa-pen tools-Elements tool-icon" id="penIcon" data-tool="pen"></i>
                <input type="color" id="colorPicker" style="display: none;">
            </div>
            <i class="fa-solid fa-austral-sign tools-Elements tool-icon" data-tool="austral-sign"></i>
            <i class="fa-regular fa-images tools-Elements tool-icon" data-tool="images"></i>
            <i class="fa-solid fa-eraser tools-Elements tool-icon" data-tool="eraser"></i>
            <i class="fa-solid fa-cubes tools-Elements tool-icon" data-tool="cubes"></i>
            
        </div>

        <div class="user">
            <i class="fa-solid fa-user-group user-e1"></i>
            <div class="user-e2">
                <i class="fa-solid fa-book-open"></i>
                Library
            </div>
        </div>


    </div>

    <canvas id="drawableCanvas" width="400" height="400" class="draw-cursor"></canvas>



    <div id="footer">
        <div class="ft-element ft-element-1">
            <span class="material-symbols-outlined ur undo">undo</span>
            <span class="material-symbols-outlined ur redo">redo</span>
        </div>
    </div>



    <script src="script.js"></script>

</body>

</html>
