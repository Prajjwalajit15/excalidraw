<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>excalidraw</title>
    <link rel="stylesheet" href="./style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="top">
        <span class="material-symbols-outlined folder">
            table_rows_narrow
            </span>

            <div class="tools">
                <i class="fa-solid fa-unlock tools-Elements"></i>
                    <i class="fa-regular fa-hand tools-Elements"></i>
                        <i class="fa-solid fa-arrow-pointer tools-Elements"></i>
                        <i class="fa-regular fa-square tools-Elements"></i> 
                        <i class="fa-solid fa-diamond tools-Elements"></i>
                        <i class="fa-regular fa-circle tools-Elements"></i> 
                        <i class="fa-solid fa-arrow-right tools-Elements"></i>
                        <i class="fa-solid fa-minus tools-Elements"></i>
                        <i class="fa-solid fa-pen tools-Elements"></i>
                        <i class="fa-solid fa-austral-sign tools-Elements"></i>
                        <i class="fa-regular fa-images tools-Elements"></i>
                        <i class="fa-solid fa-eraser tools-Elements"></i>
                        <i class="fa-solid fa-cubes tools-Elements"></i>
            </div>

            <div class="user">
                <i class="fa-solid fa-user-group user-e1"></i>
                <div class="user-e2">
                    <i class="fa-solid fa-book-open"></i>
                    Library
                </div>
            </div>


    </div> 
    
    <div class="img">
        <img src="./assets/exaldrwa.png" alt="img">
    </div>

    <div class="options">
        <div class="open op">
            <span>
                <i class="fa-regular fa-folder op1"></i>
                Open
            </span>
            <span>
                Ctrl+O
            </span>
        </div>

        <div class="open op">
            <span> 
                <i class="fa-regular fa-circle-question op1"></i>
                Help
            </span>
            <span> 
                <i class="fa-solid fa-person-circle-question"></i>
            </span>
        </div>

        <div class="op">
            <i class="fa-solid fa-user-group op1"></i>
            Live collabration...
        </div>

        <div class="op">
            <i class="fa-solid fa-gift op1"></i>
            Try Excalidraw plus!
        </div>
    </div>
    
   
</body>
</html>
